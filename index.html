
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dusty Dungeon Chronicles</title>
    <!-- Tailwindの警告を抑制するハック -->
    <script>
        (function() {
            const originalWarn = console.warn;
            console.warn = function(...args) {
                if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com should not be used in production')) {
                    return;
                }
                originalWarn.apply(console, args);
            };
        })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        dot: ['DotGothic16', 'sans-serif'],
                    },
                    keyframes: {
                        shake: {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '25%': { transform: 'translateX(-5px)' },
                            '75%': { transform: 'translateX(5px)' },
                        },
                        slash: {
                            '0%': { transform: 'scaleX(0) rotate(45deg)', opacity: '1' },
                            '100%': { transform: 'scaleX(1.5) rotate(45deg)', opacity: '0' },
                        },
                        hitSpark: {
                            '0%': { transform: 'scale(0)', opacity: '1' },
                            '100%': { transform: 'scale(2)', opacity: '0' },
                        }
                    },
                    animation: {
                        shake: 'shake 0.2s ease-in-out 0s 2',
                        slash: 'slash 0.4s ease-out forwards',
                        'hit-spark': 'hitSpark 0.3s ease-out forwards',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap');
        
        @layer base {
            body {
                @apply font-dot bg-[#f5f5f5] m-0 p-0 overflow-hidden touch-none;
            }
        }

        @layer utilities {
            .pixelated {
                image-rendering: pixelated;
            }
            .custom-scrollbar::-webkit-scrollbar {
                width: 4px;
            }
            .custom-scrollbar::-webkit-scrollbar-track {
                background: rgba(0,0,0,0.05);
            }
            .custom-scrollbar::-webkit-scrollbar-thumb {
                background: #8E8D8A;
                border-radius: 10px;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
